<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>消息传输</title>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
	
	<script>
		//刷新
	function refresh(){
		 var param = {"id":0,"val":0};
		    $.get("http://39.105.218.125:80/copy_pass",param,function(data,status){
        $("#div0").text(data[0]);
		$("#div1").text(data[1]);
        $("#div2").text(data[2]);		
    })
	}
		
	//按键
    function button_send(data1,data2){
    	    var param = {"id":$(data1).attr("id"),"val":$(data2).val()};
    $.get("http://39.105.218.125:80/copy_pass",param,function(data,status){
        refresh();
    })
    
    }
	
	//开启刷新
			$(document).ready(function(){
			 refresh();
    });	
	</script>
</head>

<body>
<main>
  <H2> 文本/网址复制记录工具 &nbsp;跨设备临时使用工具</H2>
  <p>&nbsp;</p>
	
    
    #1<br>
	<input type="text" id="input0" size=80 />
	<button id="btn0" onclick = button_send("#btn0","#input0")>Set</button>
	<br>
	<div id = "div0"></div>
	<br>
    
        #2<br>
	<input type="text" id="input1" size=80 />
	<button id="btn1" onclick = button_send("#btn1","#input1")>Set</button>
	<br>
	<div id = "div1"></div>
	<br>
    
        #3<br>
	<input type="text" id="input2" size=80 />
	<button id="btn2" onclick = button_send("#btn2","#input2")>Set</button>
	<br>
	<div id = "div2"></div>
	<br>
	
	
</main>
</body>
</html>
